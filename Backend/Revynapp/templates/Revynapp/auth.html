<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h1>Login</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>  <!-- Display success message -->
    {% endif %}
    <form method="post" action="{% url 'api_token_auth' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    {% if message and message != 'Authentication successful! Your token: ' %}
        <p style="color: red;">{{ message }}</p>  <!-- Display error message -->
    {% endif %}
</body>
</html>
